<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSAD Digital Hub Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg flex w-full max-w-4xl overflow-hidden">
        <div class="hidden md:flex flex-col items-center justify-center w-1/2 p-8">
            <img src="/path-to-uic-logo.png" alt="UIC Logo" class="w-40 h-40 mb-6">
            <h2 class="text-2xl font-semibold">OSAD Digital Hub</h2>
            <p class="text-center text-gray-600 mt-2 max-w-xs">Empowering Student Organizations Through Digital Compliance</p>
        </div>

        <!-- Right Side -->
        <div class="flex flex-col justify-center w-full md:w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-2 text-gray-800">Welcome Back</h2>
            <p class="text-gray-600 mb-6">Log in to manage activities, submissions, and compliance.</p>

            <form class="flex flex-col space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" placeholder="e.g., yourname@uic.edu.ph" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300">
                </div>

                <div>
                    <label for="password" class="block text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-pink-300">
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2">
                        <input type="checkbox" class="accent-pink-500">
                        <span>Remember me</span>
                    </label>
                    <a href="resetpass.html" class="text-pink-500 hover:underline">Forgot password?</a>
                </div>

                <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-2 rounded-md">LOGIN</button>
            </form>

            <p class="text-sm text-center text-gray-600 mt-4">Don't have an account? <a href="#" class="text-pink-500 hover:underline">Contact OSAD</a></p>
        </div>
    </div>
</body>
</html>
