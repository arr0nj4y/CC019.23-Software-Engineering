<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - OSAD Digital Hub</title>
    <!-- Use Tailwind v2.2.19 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-pink-50 flex min-h-screen items-center justify-center" style="background-image: url('/path-to-uic-building.jpg');">
    <div class="w-full max-w-md rounded-md bg-white bg-opacity-90 p-8 text-center shadow-lg backdrop-blur-sm">
      <!-- UIC Logo -->
      <img src="/path-to-uic-logo.png" alt="UIC Logo" class="mx-auto mb-4 h-24 w-24 rounded-full border shadow" />

      <!-- Title and Subtitle -->
      <h2 class="mb-2 text-2xl font-bold text-gray-800">Reset Password</h2>
      <p class="mb-6 text-sm text-gray-700">
        In an effort to secure your personal information, please provide us with the following details.
      </p>

      <!-- Buttons -->
      <div class="flex flex-col space-y-4">
        <!-- Student Button -->
        <button class="rounded bg-pink-500 hover:bg-pink-600 text-white font-semibold text-white hover:bg-teal-700 transition-colors">
          I'M A STUDENT
        </button>
        <!-- Employee Button -->
        <button class="rounded bg-pink-500 hover:bg-pink-600 text-white font-semibold text-white hover:bg-teal-600 transition-colors">
          I'M AN EMPLOYEE
        </button>
      </div>

      <!-- Login Link -->
      <p class="mt-6 text-sm text-gray-700">
        <a href="#" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
  </body>
</html>
